<div class="container">
  <div class="d-flex align-items-center justify-content-between p-2" style="background-color: #f8f9fa">
    <i class="fa-solid fa-arrow-left custom-icon me-2" (click)="goback()"></i>
    <div class="flex-grow-1 text-center mb-3">
      <h1 class="pacifico-regular m-0">Feastgram</h1>
    </div>
    <div style="width: 24px"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="chat-box" #chatContainer style="height: 77vh; overflow-y: auto">
            <div class="mb-5">
              <h4 class="text-center p-1 position-fixed bg-white" style="z-index: 1; width: 90%;">{{receivername}}</h4>
            </div>
            <div *ngFor="let msg of messages" class="d-flex align-items-start"
                 [ngClass]="{ 'justify-content-end': msg.senderId.id === senderId, 'justify-content-start': msg.senderId.id !== senderId }">
              <div class="d-flex align-items-start">
                <img
                  [src]="msg.senderId.profilePicture"
                  [alt]="msg.senderId.name"
                  class="rounded-circle me-2"
                  style="width: 40px; height: 40px; object-fit: cover;"
                />
                <div>
                  <h5 class="font-weight-bold mb-1">{{ msg.senderId.name }}</h5>
                  <p
                    class="message-text"
                    [ngClass]="{
                      'bg-primary text-white': msg.senderId.id === senderId,
                      'bg-secondary text-white': msg.senderId.id !== senderId
                    }"
                  >
                    {{ msg.message }}
                  </p>
                  <small class="text-muted">{{ msg.timeStamp | date:'short' }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="input-group">
            <input
              type="text"
              [(ngModel)]="msg"
              class="form-control"
              placeholder="Type your message here"
              (keyup.enter)="sendMessage()"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="sendMessage()">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
