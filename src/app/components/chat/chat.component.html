<div class="container">
  <div
    class="d-flex align-items-center justify-content-between p-2"
    style="background-color: #f8f9fa"
  >
    <i class="fa-solid fa-arrow-left custom-icon me-2" (click)="goback()"></i>
    <div class="flex-grow-1 text-center mb-3">
      <h1 class="pacifico-regular m-0">Feastgram</h1>
    </div>
    <div style="width: 24px"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="chat-box" style="height: 77vh; overflow-y: auto">
            <div *ngFor="let msg of messages">
              <div
                [ngClass]="{
                  'text-right': msg.senderId === senderId,
                  'text-left': msg.senderId !== senderId
                }"
              >
                <h5 class="font-weight-bold">{{ msg.senderId }}</h5>
                <p
                  class="bg-light p-2 rounded"
                  [ngClass]="{
                    'bg-primary text-white': msg.senderId === senderId,
                    'bg-secondary text-white': msg.senderId !== senderId
                  }"
                >
                  {{ msg.message }}
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="input-group">
            <input
              type="text"
              [(ngModel)]="msg"
              class="form-control"
              placeholder="Type your message here"
              (keyup.enter)="sendMessage()"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="sendMessage()">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
