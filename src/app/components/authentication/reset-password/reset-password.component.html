<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="resetPasswordForm" (ngSubmit)="onSubmit()" method="POST">
          
          <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="passwordConfirm">Confirm Password:</label>
            <input type="password" id="passwordConfirm" [(ngModel)]="passwordConfirm" name="passwordConfirm" class="form-control" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
