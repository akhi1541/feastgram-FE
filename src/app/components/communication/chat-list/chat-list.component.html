<div class="container mt-4">
  <div
    class="d-flex align-items-center justify-content-between p-2"
    style="background-color: #f8f9fa"
  >
    <i class="fa-solid fa-arrow-left custom-icon me-2" (click)="goback()"></i>
    <div class="flex-grow-1 text-center mb-3">
      <h1 class="pacifico-regular m-0" routerLink="/home">Feastgram</h1>
    </div>
    <div style="width: 24px"></div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="position-relative">
        <!-- Search input -->
        <input
          [(ngModel)]="searchField"
          (ngModelChange)="onSearchChange()"
          type="text"
          class="form-control mt-2"
          placeholder="Search..."
        />

        <!-- Dropdown suggestions -->
        <div
          *ngIf="suggestions.length > 0"
          class="dropdown-menu show position-absolute w-100 mt-2"
        >
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-action d-flex align-items-center"
              *ngFor="let user of suggestions"
              (click)="selectSuggestion(user)"
            >
              <img
                [src]="user.profilePicture"
                [alt]="user.name"
                class="rounded-circle me-2"
                style="width: 40px; height: 40px; object-fit: cover"
              />
              <div>
                <h6 class="mb-0">{{ user.name }}</h6>
              </div>
              <div>
                <p></p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Previously communicated users -->
  <div class="row mt-2">
    <div class="col-12">
      <div class="list-group">
        <a
          *ngFor="let user of previouslyCommunicatedUsers"
          class="list-group-item list-group-item-action d-flex align-items-center"
          (click)="previousTexted(user)"
        >
          <img
            [src]="user.profilePicture"
            [alt]="user.name"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px; object-fit: cover"
          />
          <div>
            <h6 class="mb-0">{{ user.name }}</h6>
            <p>{{ user.latestMessage }}</p>
          </div>
          <div></div>
        </a>
      </div>
    </div>
  </div>
</div>
