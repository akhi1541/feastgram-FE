<div class="container">
  <div class="d-flex align-items-center p-2" style="background-color: #f8f9fa;  ">
    <i class="fa-solid fa-arrow-left custom-icon me-2 " routerLink="" ></i>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title *</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="recipe.title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="recipe.description"></textarea>
    </div>
    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredients</label>
      <input type="text" placeholder="Ingredients separated by ,(commas)" class="form-control" id="ingredients" name="ingredients" [(ngModel)]="recipe.ingredients">
    </div>
    <div class="mb-3">
      <label for="instructions" class="form-label">Instructions</label>
      <textarea class="form-control" id="instructions" name="instructions" [(ngModel)]="recipe.instructions"></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image Upload</label>
      <input type="file" class="form-control" id="image" name="image" (change)="onFileSelected($event)">
    </div>

    <div class="mb-3">
      <label for="dietType" class="form-label">Diet Type *</label>
      <select class="form-select" id="dietType" name="dietType" [(ngModel)]="recipe.dietType" required>
        <option value="VEG">Vegetarian</option>
        <option value="NONVEG">Non-Vegetarian</option>
        <option value="EGGY">Eggetarian</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
