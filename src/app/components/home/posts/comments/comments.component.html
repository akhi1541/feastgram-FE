<div *ngFor="let comment of comments" class="comment my-3 p-3 border-bottom">
  <div class="d-flex align-items-center">
    <img
      src="path-to-your-profile-picture.jpg"
      class="rounded-circle me-3"
      style="width: 40px; height: 40px"
    />
    <span class="fw-bold">{{ comment.user }}</span>
    <span class="text-white timestamp">{{ comment.timestamp }}</span>
  </div>
  <div class="mt-2">{{ comment.comment }}</div>
</div>

<!-- Input field at the bottom for adding a new comment -->
<form class="d-flex align-items-center mt-3" (ngSubmit)="addComment()">
  <input
    type="text"
    class="form-control me-2"
    placeholder="Add a comment..."
    [(ngModel)]="newComment"
    name="comment"
  />
  <button type="submit" class="btn btn-primary">Post</button>
</form>
