<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="errMsg" class="alert alert-danger" role="alert">
        <strong>{{ errMsg }}</strong>
      </div>
      <div *ngIf="statusMessage" class="alert alert-success" role="alert">
        <strong>{{ statusMessage }}</strong>
      </div>
      <form id="resetPasswordForm" (ngSubmit)="onSubmit()" method="POST">
        <div *ngIf="!this.token" class="form-group">
          <label for="password">Current Password:</label>
          <input
            type="password"
            id="currPassword"
            [(ngModel)]="currPassword"
            name="currPassword"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">New Password:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="passwordConfirm">Confirm Password:</label>
          <input
            type="password"
            id="passwordConfirm"
            [(ngModel)]="passwordConfirm"
            name="passwordConfirm"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
</div>
