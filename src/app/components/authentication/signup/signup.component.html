<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card p-4">
        <div class="text-center mb-3">
          <h1 class="pacifico-regular">Feastgram</h1>
        </div>
        <div *ngIf="errMsg" class="alert alert-danger" role="alert">
          <strong>An Error occured</strong>
          <p>{{errMsg}}</p>
         </div>
        <h5 class="text-center mb-4">
          Sign up to see photos from your friends.
        </h5>
        <button class="btn btn-link btn-block text-primary mb-2">
          <i class="fab fa-google"></i> Log in with Google
        </button>
        <div class="text-center my-3">
          <div class="d-flex align-items-center">
            <hr class="flex-grow-1" />
            <span class="px-2">OR</span>
            <hr class="flex-grow-1" />
          </div>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <input
              type="text"
              id="username"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="password"
              id="confirm-password"
              class="form-control"
              [(ngModel)]="confirm_password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="form-group mb-3 position-relative">
            <input
              type="date"
              id="dob"
              class="form-control"
              [(ngModel)]="dob"
              name="dob"
              placeholder="Date of Birth"
              required
            />
          </div>
          <div class="form-group mb-3">
            <select
              id="gender"
              class="form-control"
              [(ngModel)]="gender"
              name="gender"
              required
            >
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign up
          </button>
        </form>
      </div>
      <div class="card mt-3 p-3 text-center">
        <p class="mb-0">
          Have an account? <a href="/login" class="text-primary">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
