<div class="container">
  <div class="header"></div>

  <div class="content">
    <div class="row g-3" *ngFor="let post of posts">
      <div class="col-md-4 g-4">
        <div class="card">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center user-info post-header">
              <img
                src="{{ post.image }}"
                class="rounded-circle me-2"
                alt="Profile picture (smaller)"
              />
              <div class="username">{{ post.name }}</div>
            </div>
            <i class="fa fa-ellipsis-v options" aria-hidden="true"></i>
          </div>
          <img
            src="{{ post.image }}"
            class="card-img-top"
            alt="Profile picture"
          />
          <div class="card-body">
            <p class="card-text">{{ post.description }}</p>

            <div class="time-ago">{{ post.createdAt | date : "short" }}</div>
            <div
              class="post-actions d-flex justify-content-between align-items-center"
            >
              <div class="d-flex align-items-center">
                <ng-container *ngIf="liked[post._id]; else notLiked">
                  <svg
                    (click)="postLiked(post._id)"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                      fill="currentColor"
                    />
                  </svg>
                </ng-container>
                <ng-template #notLiked>
                  <svg
                    (click)="postLiked(post._id)"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12.1 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12.1 21.35ZM16.5 4.5C14.76 4.5 13.09 5.32 12 6.84C10.91 5.32 9.24 4.5 7.5 4.5C5.5 4.5 4 6.01 4 8C4 11.28 7.4 14.36 12 18.55C16.6 14.36 20 11.28 20 8C20 6.01 18.5 4.5 16.5 4.5Z"
                      fill="currentColor"
                    />
                  </svg>
                </ng-template>

                <span class="count">{{ post.likesCount }}</span>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <i class="fa fa-comment" aria-hidden="true" (click)="openComments(post._id)"></i>
                <span class="count"> {{ post.comments.length }}</span>
              </div>
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
              <div class="d-flex align-items-center">
                <ng-container *ngIf="saved[post._id]; else notSaved">
                  <svg 
                  (click)="postSaved(post._id)"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-bookmark"
                  >
                    <path
                      d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
                    ></path>
                  </svg>
                </ng-container>
                <ng-template #notSaved>
                  <svg
                  (click)="postSaved(post._id)"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-bookmark"
                  >
                    <path
                      d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
                    ></path>
                  </svg>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
